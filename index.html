<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightblue;
        }
        h2 {
            color: #333;
        }
        #chatbox {
            width: 400px;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background:white;
            overflow-y: auto;
        }
        .user, .bot {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 75%;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background: #f0f0f3;
            color: black;
            align-self: flex-start;
        }
        #userInput {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2 style="color:black;">TAX CALCULATOR </h2>
    <p style="color: black;"><strong>SaloniRani AnitodaCharlyeen AditiSupriya</strong></p>
    <div id="chatbox">
        <p class="bot"><strong>Bot:</strong> Hi! How can I help you?</p>
    </div>
    <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
    
    <p class="footer">Created by SaloniRani AnotidaCharlyeen AditiSupriya</p>
    
    <script>
        function sendMessage() {
            let userText = document.getElementById("userInput").value.trim();
            if (userText === "") return;

            let chatbox = document.getElementById("chatbox");

            // Add user message
            let userMessage = document.createElement("p");
            userMessage.classList.add("user");
            userMessage.innerHTML = `<strong>You:</strong> ${userText}`;
            chatbox.appendChild(userMessage);

            // Scroll to the bottom
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send user message to backend
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userText })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement("p");
                botMessage.classList.add("bot");
                botMessage.innerHTML = `<strong>Bot:</strong> ${data.reply}`;
                chatbox.appendChild(botMessage);

                // Scroll to the bottom
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            // Clear input field
            document.getElementById("userInput").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
